<div class="items">

  <ul>
    <li ng-repeat="item in items">
    <a ui-sref="item({itemName: item.name})">{{item.name}}</a>
    </li>
  </ul>

</div>

<form class="add-item-form" ng-controller="ItemCreateFormCtrl">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" ng-model="item.name"/>
  </div>
  <button type="submit" class="btn btn-default" ng-click="create(item)">Create</button>
</form>
